<!DOCTYPE html>
<html lang="en">

<!--@HEAD-->

<head>
    <title>A Random Quote Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="description" content="A Random Quote Machine">
    <meta name="author" content="ridafatima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--#FONT_AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!--#FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
</head>

<!--@BODY-->

<body>
    <main>
        <div id="container">
            <div id="quote-box-container">
                <div id="quote-box">
                    <div id="text-box">
                        <p id="text" class="animation"></p>
                    </div>
                    <div id="author-box">
                        <p id="author" class="animation"></p>
                    </div>
                    <div id="buttons-box">
                        <div id="new-quote-box">
                            <a id="new-quote" class="animate">
                                <i id="reload" class="fas fa-redo-alt fa-2x"></i>
                            </a>
                        </div>
                        <div id="tweet-quote-box">
                            <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank">
                                <i id="twitter" class="fab fa-twitter fa-2x"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer">
        <div id="logo-box">
            <img id="logo" src="https://res.cloudinary.com/billu/image/upload/v1537243527/Cats/logo.png" alt="logo">
        </div>
        <div id="footer-p">
            <p>In the memory of my beloved Billu</p>
            <p>Designed and Coded By <a href="#self">Rida</a></p>
        </div>
    </div>

    <!--#POSITION FIXED-->
    <img id="flower-1" src="https://res.cloudinary.com/billu/image/upload/v1537565831/Cats/flower.png">
    <img id="flower-2" src="https://res.cloudinary.com/billu/image/upload/v1537565831/Cats/flower.png">
    <img id="flower-3" src="https://res.cloudinary.com/billu/image/upload/v1537565831/Cats/flower.png">
    <img id="flower-4" src="https://res.cloudinary.com/billu/image/upload/v1537565831/Cats/flower.png">

    <!--#SCRIPTS-->
    <script src="js/index.js"></script>
</body>

</html>
